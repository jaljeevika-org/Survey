    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .language-selector {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .language-selector label {
            font-weight: 600;
            color: #495057;
        }

        .language-btn {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .language-btn.active {
            background: #667eea;
            color: white;
        }

        .content {
            padding: 40px 30px;
        }

        .surveys-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .survey-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .survey-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .survey-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .survey-card h3 {
            color: #2d3748;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .survey-card p {
            color: #4a5568;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .survey-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .survey-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .surveys-grid {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 30px 20px;
            }
        }
    </style>

        function changeLanguage(lang) {
            currentLang = lang;

            // Update active language button
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update text content
            const t = translations[lang];
            document.getElementById('mainTitle').textContent = t.mainTitle;
            document.getElementById('mainSubtitle').textContent = t.mainSubtitle;
            document.getElementById('langLabel').textContent = t.langLabel;
            document.getElementById('footerText').textContent = t.footerText;

            // Render surveys
            renderSurveys();
        }

        function renderSurveys() {
            const t = translations[currentLang];
            const grid = document.getElementById('surveysGrid');

            grid.innerHTML = t.surveys.map((survey, index) => `
                <div class="survey-card" onclick="openSurvey(${index + 1})">
                    <div class="survey-icon">${survey.icon}</div>
                    <h3>${survey.title}</h3>
                    <p>${survey.description}</p>
                    <button class="survey-btn">${t.btnText}</button>
                </div>
            `).join('');
        }

        function openSurvey(surveyId) {
            // Open survey in new tab with survey ID parameter
            const url = `${surveyBaseUrl}?survey=${surveyId}&lang=${currentLang}`;
            window.open(url, '_blank');
        }

        // Initialize page
        renderSurveys();
